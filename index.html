<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itenerary Planner</title>

    <link rel="stylesheet" href="assets/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="columns">
        <aside class="menu px-4 column is-4">
            <div class="content">
                <h1 class="is-size-4 has-text-centered">Itinerary Planner</h1>
                <div class="field">
                    <div class="control">
                        <input type="text" class="input" placeholder="Type here">
                    </div>
                </div>
                <div class="field">
                    <div class="control has-text-centered">
                        <button class="button is-primary">Search</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="control has-text-centered">
                <button class="button is-primary">Clear</button>
            </div>

            <div class="Itenerary box has-border has-text" id="Itenerary1"> 
                <h2>Itenerary <span class="ItenerarySpan1">1</span></h2>

                <div class="IteneraryCards box has-border has-text">
                    <h3>card</h3>
                </div>
                </div>
            </div>

            <div class="Itenerary box has-border has-text" id="Itenerary2"> 
                <h2>Itenerary <span class="ItenerarySpan2">2</span></h2>

                <div class="IteneraryCards box has-border has-text">
                    <h3>card</h3>
                </div>
                </div>
            </div>

            <div class="Itenerary box has-border has-text" id="Itenerary3"> 
                <h2>Itenerary <span class="ItenerarySpan3">3</span></h2>

                <div class="IteneraryCards box has-border has-text">
                    <h3>card</h3>
                </div>
                </div>
            </div>
        </aside>




        <div class="column is-8">
            <p></p>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
