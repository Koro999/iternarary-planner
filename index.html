<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Planner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Assets/style.css">
    
</head>

<body>
    <div class="columns">
        <aside class="menu px-4 column is-4">
            <div class="content my-0 searchDiv">
                <h1 class="is-size-4 has-text-centered mt-5 mb-5">Itinerary Planner</h1>
                <div class="field">
                    <div class="control">
                        <!--store the value of the .input class for locations-->
                        <input type="text" class="input" placeholder="Location" value="" id="itenerarySearchInput">
                    </div>
                </div>
                <div class="field">
                    <div class="control has-text-centered">
                        <!--add an onClick event to search a location using the 'search' class-->
                        <button class="button is-primary search">Search</button>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="control has-text-centered my-4">
              <button class="button is-primary clear" onclick="addItenerary()">Create Itinerary</button>
              <button class="button is-primary clear my-2" onclick="saveItenerary()">Save Itinerary</button>
            </div>
            <hr class="my-2">
            <div class="control has-text-centered my-2">
                <!--add an onClick event to clear itinerary using the 'clear' class-->
                <button class="button is-primary is-danger clear" onclick="clearItinerary()">Clear</button>
            </div>
            <div class="control has-text-centered my-4 is-flex-direction-column ">
                <select id="collectionSelect" onchange="changeCollection()">
                    <!-- Add more collections as needed -->

                </select>
            </div>
            <hr class="my-2">
            
        </aside>
        <main class="column is-8 menu p-4 content">
            <div class="box has-border">
                <section class="section">
                    <div id="map-container"></div>
            </div>
            </section>
            <h5>Card Collection</h5>
            <!--THIS SHOULD BE THE MAIN CARD CONTAINER WHERE EVERYTHING IS GENERATED-->
            <div class="p-4 box has-border" id="cardContainer" style="overflow:scroll;">
              <ul id = 'cardList'></ul>
              <!-- Card elements will be dynamically added here -->
            </div>
            
            <div class = 'is-flex'>
                <button class="column is-2 clear">clear</button>
                <button class="column is-2 save" onclick="addCard()">save</button>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

</html>
