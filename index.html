<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itenerary Planner</title>

    <link rel="stylesheet" href="assets/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="columns">
        <aside class="menu px-4 column is-4">
            <div class="content my-0 searchDiv">
                <h1 class="is-size-4 has-text-centered">Itinerary Planner</h1>
                <div class="field">
                    <div class="control">
                        <!--store the value of the .input class for locations-->
                        <input type="text" class="input" placeholder="Location" value="">
                    </div>
                </div>
                <div class="field">
                    <div class="control has-text-centered">
                        <!--add an onClick event to search a location using the 'search' class-->
                        <button class="button is-primary search">Search</button>
                    </div>
                </div>
            </div>
            <hr class="my-2">
            <div class="control has-text-centered my-2">
                <!--add an onClick event to clear itenerary using the 'clear' class-->
                <button class="button is-primary clear">Clear</button>
            </div>

            <!-- change the  is-active class for the display options for dropdown menu
            dynamically add these elements in JS
        All itenerary dropdown menus should be deleted-->
            <div class="dropdown Itenerary Itenerary0">
                <div class="dropdown-trigger">
                    <button class="button Itenerary0">
                        <span id="Itenerary1Title">Itenerary 1</span>
                        <span class="icon">
                            <i class="fas fa-angle-down"></i>
                        </span>
                    </button>
                    <div class="dropdown-menu IteneraryCards" id="Itenerary0Cards" role="menu">
                        <div class="dropdown-content">
                            <button class="dropdown-item button IteneraryCardsBtn" id="IteneraryCard0">
                                Card 0
                            </button>
                            <button class="dropdown-item button IteneraryCardsBtn" id="IteneraryCard1">
                                Card 1
                            </button>
                            <button class="dropdown-item button IteneraryCardsBtn" id="IteneraryCard2">
                                Card 2
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown Itenerary Itenerary1">
                <div class="dropdown-trigger">
                    <button class="button Itenerary3">
                        <span id="Itenerary3Title">Itenerary 1</span>
                        <span class="icon">
                            <i class="fas fa-angle-down"></i>
                        </span>
                    </button>
                    <div class="dropdown-menu IteneraryCards" id="Itenerary3Cards" role="menu">
                        <div class="dropdown-content">
                            <button class="dropdown-item button IteneraryCardsBtn" id="IteneraryCard0">
                                Card 0
                            </button>
                            <button class="dropdown-item button IteneraryCardsBtn" id="IteneraryCard1">
                                Card 1
                            </button>
                            <button class="dropdown-item button IteneraryCardsBtn" id="IteneraryCard2">
                                Card 2
                            </button>
                            <!-- more dropdown items here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown Itenerary Itenerary2">
                <div class="dropdown-trigger">
                    <button class="button Itenerary3">
                        <span id="Itenerary3Title">Itenerary 1</span>
                        <span class="icon">
                            <i class="fas fa-angle-down"></i>
                        </span>
                    </button>
                    <div class="dropdown-menu IteneraryCards" id="Itenerary3Cards" role="menu">
                        <div class="dropdown-content">
                            <button class="dropdown-item button IteneraryCardsBtn" id="IteneraryCard0">
                                Card 0
                            </button>
                            <button class="dropdown-item button IteneraryCardsBtn" id="IteneraryCard1">
                                Card 1
                            </button>
                            <button class="dropdown-item button IteneraryCardsBtn" id="IteneraryCard2">
                                Card 2
                            </button>
                            <!-- more dropdown items here -->
                        </div>
                    </div>
                </div>
            </div>

        </aside>


        <main class="column is-8 menu p-4 content">
            <div class="box has-border">
                <h2 class="has-text-centered is-size-3 ">Location</h2>
                <section class="section">
                    <iframe id="map-container" class="embed-responsive-item" width="450" height="450" frameborder="0"
                        style="border:0"
                        src="https://www.google.com/maps/embed/v1/search?key=AIzaSyBXBCuWudNwESA8LytkWrXJ4DQMYvpIWiY&q=point+of+interest&zoom=12%22"
                        allowfullscreen></iframe>
                    <!--src="" allowfullscreen  loading="lazy"-->
            </div>
            </section>
            <div class="p-4 box has-border">
                <h2 class="column is-one-third" id="wikipediaDiv">Wikipedia Article Results:<ul id="wiki-results"></ul>
            </div> <!-- Div to display Wiki result links -->
            <div class="column is-two-thirds box has-border" id="video-results">Bing Video Results:<ul id="videos"></ul>
                <!-- Div to display Bing Videos -->
            </div>
            <div class="columns is-flex is-justify-content-center">
                <button class="column is-2 clear">clear</button>
                <button class="column is-2 save">save</button>
            </div>
    </div>

   
   
    <h1>Card Collection</h1>
  
    <div id="cardContainer">
      <!-- Card elements will be dynamically added here -->
    </div>
  
    <div id="controls">
      <input type="text" id="cardTitleInput" placeholder="Card Title">
      <textarea id="cardContentInput" placeholder="Card Content"></textarea>
      <button onclick="addCard()">Add Card</button>
      <button onclick="saveCollection()">Save Collection</button>
      <select id="collectionSelect" onchange="changeCollection()">
        <option value="1">Collection 1</option>
        <option value="2">Collection 2</option>
        <!-- Add more collections as needed -->
      </select>
    </div>


  


</main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script src="script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfijwlDdGDJ2LiGaA6IL5b1wOf0a1PPsE&&libraries=places&callback=searchPlace"
        type="text/javascript">
        </script>
</body>

</html>
