                    <div class="control">

                        <input type="text" class="input" placeholder="Location" value="">
                    </div>
                </div>
                <div class="field">
                    <div class="control has-text-centered">

                        <button class="button is-primary search">Search</button>
                    </div>
                </div>
            </div>
            <hr class="my-2">
            <div class="control has-text-centered my-2">

                <button class="button is-primary clear">Clear</button>
            </div>
        </aside>

                <button class="column is-2 save">save</button>
            </div>

            

            <div id="controls">
                <input type="text" id="cardTitleInput" placeholder="Card Title">
                <textarea id="cardContentInput" placeholder="Card Content"></textarea>
                <button onclick="addCard()">Add Card</button>
                <button onclick="saveCollection()">Save Collection</button>
                <div class="is-flex-direction-column ">
                    <select id="collectionSelect" onchange="changeCollection()">
                        <!-- Add more collections as needed -->

                    </select>
                    <button class="addItenerary" onclick="addItenerary()">add</button>
                </div>
            </div>
        </main>
